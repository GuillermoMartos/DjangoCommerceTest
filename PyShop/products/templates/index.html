{% extends 'base.html'%}

{%block content%}
    <h1>HOLA!</h1> 
    <div class="row">
        {% for product in products %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                           
                <img src={{product.img}} class="card-img-top" alt="prod_img">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">${{product.price}}0</p>
                  <a href="#" class="btn btn-primary">Buy!</a>
                </div>
            </div> 
        </div>
        {%endfor%}
    </div>
  
{%endblock%}
